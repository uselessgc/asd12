<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />

  <!-- 【浏览器标签页标题】 -->
  <title>第一次玩按摩棒真的爽死了，推荐大家试试</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 网页内标题 */
    h1 {
      margin: 18px 12px 10px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      line-height: 1.3;
      z-index: 1;
    }

    video {
      width: 100vw;
      max-width: 100%;
      background: #000;
      z-index: 1;
    }

    /* 拦截操作的透明遮罩 */
    #lock {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: rgba(0,0,0,0);
      touch-action: none;
    }

    #tip {
      position: fixed;
      top: env(safe-area-inset-top, 0px);
      left: 0;
      right: 0;
      text-align: center;
      font-size: 14px;
      padding: 8px 0;
      z-index: 10000;
      opacity: 0.85;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- 【网页内显示的标题】 -->
  <h1>第一次玩按摩棒真的爽死了，推荐大家试试</h1>

  <!-- 【视频文件】 -->
  <video
    id="video"
    src="./play.mp4"
    autoplay
    muted
    playsinline
    preload="metadata"
  ></video>

  <div id="lock"></div>
  <div id="tip">请稍候…</div>

  <script>
    const v = document.getElementById('video');
    const lock = document.getElementById('lock');
    const tip = document.getElementById('tip');

    function forcePlay() {
      const p = v.play();
      if (p && p.catch) p.catch(() => {});
    }

    function block(e) {
      e.preventDefault();
      e.stopPropagation();
      return false;
    }

    ['touchstart','touchmove','touchend','click','mousedown','mouseup','wheel','contextmenu','keydown']
      .forEach(evt =>
        lock.addEventListener(evt, block, { passive: false, capture: true })
      );

    document.addEventListener('DOMContentLoaded', () => {
      forcePlay();

      const LOCK_TIME = 30000; // 【这里改：禁止操作时长（毫秒）】
      const start = Date.now();

      const timer = setInterval(() => {
        const left = Math.max(0, LOCK_TIME - (Date.now() - start));
        tip.textContent = left > 0
          ? `请观看 ${Math.ceil(left / 1000)} 秒`
          : `可以操作了`;
        if (left <= 0) {
          clearInterval(timer);
          lock.remove();
          // tip.remove(); // 不想显示提示就取消注释
        }
      }, 200);
    });

    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) forcePlay();
    });
  </script>
</body>
</html>
